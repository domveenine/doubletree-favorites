<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>New Mexico United — Matchday Munchies</title>
  <style>
    :root{
      --united-yellow:#ffea00;
      --united-black:#111111;
      --united-char:#1e1e1e;
      --glass: rgba(255,255,255,0.08);
      --walking: var(--united-yellow);
      --short: #ffd54d;
      --quick: #b3a400;
      --worth: #ffb300;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body {
      margin:0; font-family: Arial, Helvetica, sans-serif; color:#eee;
      min-height:100vh; overflow-x:hidden;
      background:
        radial-gradient(80vw 80vh at 110% -10%, #222 0%, transparent 60%),
        radial-gradient(80vw 80vh at -10% 110%, #1a1a1a 0%, transparent 60%),
        repeating-linear-gradient(135deg, rgba(255,234,0,0.07) 0 14px, transparent 14px 28px),
        var(--united-black);
    }

    #video-background { position: fixed; inset: 0; overflow: hidden; z-index: -2; pointer-events: none; }
    #video-background iframe { width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    #video-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.55); z-index: -1; pointer-events: none; }

    header{
      position:relative;
      background: linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.55)), linear-gradient(90deg, var(--united-yellow), #f5c400 60%, #e0b000);
      color:#111; text-align:center; padding:18px 14px 12px; box-shadow: 0 6px 18px rgba(0,0,0,.35);
    }
    .hero-wrap{ max-width:1000px; margin:0 auto; position:relative; isolation:isolate; }
    .hero-badge{ display:inline-block; background:#111; color:var(--united-yellow); padding:6px 10px; border-radius:999px; font-weight:800; letter-spacing:.02em; margin-bottom:8px; box-shadow:0 4px 10px rgba(0,0,0,.25); }
    header h1{ margin:4px 0 6px; font-size:1.8rem; color:#111; text-shadow: 0 1px 0 rgba(255,255,255,.35); }
    .matchline{ margin:6px auto 10px; font-weight:700; color:#111; font-size:1rem; }

    .cta-row{ display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin:10px auto 6px; }
    .btn{ display:inline-block; padding:10px 16px; border-radius:12px; text-decoration:none; font-weight:800; min-height:44px; border:2px solid #111; color:#111; background:#fff200; }
    .btn:hover{ transform:translateY(-1px); filter:brightness(1.05); }
    .btn-outline{ background:transparent; color:#111; border-color:#111; backdrop-filter: blur(6px); }

    nav.sticky{ position: sticky; top:0; z-index:1000; display:flex; justify-content:center; flex-wrap:wrap; gap:10px; background: rgba(10,10,10,.7); padding:10px; box-shadow: 0 6px 16px rgba(0,0,0,.35); backdrop-filter: blur(8px); border-bottom:1px solid #333; }
    nav.sticky a{ color:#111; padding:8px 14px; border-radius:999px; text-decoration:none; font-weight:800; border:1px solid rgba(0,0,0,.2); }
    nav .walking{ background: var(--walking); }
    nav .short{ background: var(--short); }
    nav .quick{ background: var(--quick); }
    nav .worth{ background: var(--worth); }

    main{ max-width:900px; margin:0 auto; padding:22px; }
    section{ margin-bottom:28px; }
    section h2{ margin:0 0 14px 0; color: var(--united-yellow); text-align:center; }

    .card{ border-left:6px solid; border-radius:14px; padding:16px; margin:14px auto; box-shadow: 0 10px 26px rgba(0,0,0,.25); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border-right:1px solid #2a2a2a; border-top:1px solid #2a2a2a; max-width:700px; }
    .card.walking{ border-color: var(--walking); background: linear-gradient(180deg, rgba(255,234,0,0.18), rgba(255,255,255,0.03)); }
    .card.short{ border-color: var(--short); }
    .card.quick{ border-color: var(--quick); }
    .card.worth{ border-color: var(--worth); }

    .card h3 { color: #fff !important; margin-bottom:4px; text-align:center; }
    .cuisine{ font-style:italic; font-size:0.95rem; margin:4px 0; display:flex; align-items:center; justify-content:center; gap:6px; flex-wrap:wrap; color:#ddd; }
    .price{ display:inline-block; background:rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.2); border-radius:10px; padding:2px 6px; font-size:0.8rem; font-weight:700; color:#fff; }
    .row{ margin:6px 0; font-size:0.95rem; color:#eaeaea; text-align:center; }
    .row a{ color:#fff; text-decoration:none; border-bottom:1px dotted rgba(255,255,255,0.35); font-weight:600; }
    .row a:hover{ border-bottom:1px solid rgba(255,255,255,0.6); }
    .muted{ opacity:0.9; }
    .actions{ display:flex; justify-content:center; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .btn-uber, .btn-lyft{ border-radius:8px; padding:8px 12px; font-weight:800; text-decoration:none; border:1px solid #333; box-shadow: 0 4px 12px rgba(0,0,0,.25); }
    .btn-uber{ background:#000; color:#fff; }
    .btn-lyft{ background:#ff00bf; color:#fff; }

    footer{ text-align:center; padding:18px; font-size:.9rem; color:#ddd; border-top:1px solid #2b2b2b; background: linear-gradient(90deg, #141414, #1a1a1a); }

    #temperature { position: fixed; bottom: 10px; right: 10px; font-size: 0.9rem; color: #111; background: var(--united-yellow); padding: 6px 10px; border-radius: 999px; z-index: 10000; font-weight: 800; border:2px solid #111; box-shadow:0 6px 16px rgba(0,0,0,.35); }

    h1 { color: #ffffff !important; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8); }
  </style>
</head>
<body>

  <div id="video-background" aria-hidden="true">
    <iframe src="https://www.youtube.com/embed/RUHOJo2HOaY?autoplay=1&mute=1&loop=1&playlist=RUHOJo2HOaY&controls=0&showinfo=0&modestbranding=1&playsinline=1&end=24" frameborder="0" allow="autoplay; encrypted-media" title="Background video" referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>
  <div id="video-overlay" aria-hidden="true"></div>

  <header>
    <div class="hero-wrap">
      <span class="hero-badge">SOMOS UNIDOS</span>
      <h1>Matchday Munchies</h1>
      <div class="matchline">Next Home Match: <strong>Sun, Oct 19 @ 3:00 PM</strong> — <strong>New Mexico United vs Oakland Roots SC</strong> · Isotopes Park</div>
      <div class="cta-row">
        <a class="btn" href="https://seatgeek.com/new-mexico-united-tickets" target="_blank" rel="noreferrer">Get Tickets</a>
        <a class="btn btn-outline" href="https://www.newmexicoutd.com/schedule/" target="_blank" rel="noreferrer" style="background:#FFEB00;color:black;border:2px solid black;">Full Schedule</a>
        <a class="btn" style="background:black;color:white;border:none;" href="https://domveenine.github.io/doubletree-abq-map/" target="_blank" rel="noreferrer">Interactive Map</a>
      </div>
    </div>
  </header>

  <footer>Built for United Fans • Somos Unidos</footer>
  <div id="temperature">--°F</div>

  <script>
    (function(){
      const tempEl=document.getElementById('temperature');
      async function updateTemperature(){
        try{
          const res=await fetch('https://api.open-meteo.com/v1/forecast?latitude=35.0844&longitude=-106.6504&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph&timezone=America%2FDenver',{cache:'no-store'});
          const data=await res.json();
          const t=data.current_weather.temperature;
          const w=data.current_weather.weathercode;
          const conditions={0:'Clear',1:'Mainly Clear',2:'Partly Cloudy',3:'Cloudy',45:'Fog',48:'Fog',51:'Drizzle',53:'Drizzle',55:'Rain',61:'Rain',63:'Rain',65:'Rain',80:'Showers',81:'Showers',82:'Showers',95:'Thunder',96:'Thunder',99:'Thunder'};
          const desc=conditions[w]||'Clear';
          tempEl.textContent=`${Math.round(t)}°F • ${desc}`;
        }catch{tempEl.textContent='--°F';}
      }
      updateTemperature(); setInterval(updateTemperature, 600000);
    })();
  </script>
</body>
</html>
