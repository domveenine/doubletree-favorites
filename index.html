<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DoubleTree Favorites</title>
  <style>
    :root{
      --walking:#50c878;
      --short:#f5a623;
      --quick:#9b59b6;
      --worth:#d0021b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:#222;
      background: linear-gradient(135deg, #c8e6c9, #bbdefb, #ffe082);
      min-height:100vh;
    }
    header{
      background: linear-gradient(to right, #4a90e2, #50c878, #ffb300);
      color:#fff;
      text-align:center;
      padding:16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1{ margin:0; }
    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      color:#fff;
      min-height:44px;
    }
    .btn-map{ background:#007f66; margin-top:10px; }
    nav.sticky{
      position: sticky;
      top:0;
      z-index:1000;
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:10px;
      background: rgba(255,255,255,0.95);
      padding:10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }
    nav.sticky a{
      color:#fff;
      padding:10px 16px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
    }
    nav .walking{ background: var(--walking); }
    nav .short{ background: var(--short); }
    nav .quick{ background: var(--quick); }
    nav .worth{ background: var(--worth); }
    main{
      max-width:900px;
      margin:0 auto;
      padding:20px;
    }
    section{ margin-bottom:28px; }
    section h2{ margin:0 0 12px 0; }
    .card{
      border-left:6px solid;
      border-radius:12px;
      padding:16px;
      margin-bottom:14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      color:#000;
      background:#fff;
    }
    .card.walking{ border-color: var(--walking); background: #50c87820; color:#000; }
    .card.short{ border-color: var(--short); background: #f5a62320; color:#000; }
    .card.quick{ border-color: var(--quick); background: #9b59b620; color:#000; }
    .card.worth{ border-color: var(--worth); background: #d0021b20; color:#000; }
    .card.walking h3, .card.walking p,
    .card.short h3, .card.short p,
    .card.quick h3, .card.quick p,
    .card.worth h3, .card.worth p {
      color:#000 !important;
    }
    .card h3{ margin:0; font-size:1.15rem; line-height:1.25; }
    .muted{ color:#000; }
    .cuisine{ font-style:italic; font-size:0.95rem; margin:4px 0; color:#000; }
    .row{ margin:6px 0; font-size:0.95rem; color:#000; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .actions a{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px; border-radius:10px; text-decoration:none;
      font-size:.95rem; min-height:44px; color:#fff;
    }
    .apple{ background:#000; }
    .google{ background:#1a73e8; }
    footer{
      text-align:center; padding:16px; font-size:.9rem; color:#444;
      border-top:1px solid #ccc; background:linear-gradient(to right, #4a90e2, #50c878);
    }
    html{ scroll-behavior:smooth; }
  </style>
</head>
<body>
  <header>
    <h1>DoubleTree Favorites</h1>
    <a class="btn btn-map" href="https://domveenine.github.io/doubletree-abq-map/" target="_blank" rel="noreferrer">Interactive Map</a>
  </header>

  <nav class="sticky" aria-label="Distance sections">
    <a class="walking" href="#Walking Downtown">Walking Downtown</a>
    <a class="short" href="#Short Drive">Short Drive</a>
    <a class="quick" href="#Quick Adventure">Quick Adventure</a>
    <a class="worth" href="#Worth the Drive">Worth the Drive</a>
  </nav>

  <main>
    <section id="Walking Downtown" style="color:#000;">
      <h2 style="color:var(--walking)">Walking Downtown (0–1 Mile)</h2>
      <!-- Restaurants content remains unchanged -->
    </section>
    <section id="Short Drive" style="color:#000;">
      <h2 style="color:var(--short)">Short Drive (1–3 Miles)</h2>
      <!-- Restaurants content remains unchanged -->
    </section>
    <section id="Quick Adventure" style="color:#000;">
      <h2 style="color:var(--quick)">Quick Adventure (3–5 Miles)</h2>
      <!-- Restaurants content remains unchanged -->
    </section>
    <section id="Worth the Drive" style="color:#000;">
      <h2 style="color:var(--worth)">Worth the Drive (5+ Miles)</h2>
      <!-- Restaurants content remains unchanged -->
    </section>
  </main>

  <footer>Built for DoubleTree Downtown ABQ</footer>
</body>
</html>
